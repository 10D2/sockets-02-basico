<div class="container">

    <h1>Login</h1>
    <hr>
    <div class="row justify-content-center">
        <div class="col-9">
            <form class="p-4" (ngSubmit)="ingresar()">

                <input [(ngModel)]="nombre" type="text" class="form-control" name="nombre" placerholder="Nombre de usuario" autofocus>
                <button [disabled]="nombre.trim().length === 0 " class="btn btn-primary btn-block margin-top-10">
                  Ingresar
                </button>
            </form>
        </div>
    </div>

</div>
