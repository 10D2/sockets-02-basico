<h1>Mensajes</h1>

<hr>

<div id="chat-mensajes">
    <li class="list-group-item" *ngFor="let msg of mensajes">
        {{msg.de}}: {{msg.cuerpo}}
    </li>
</div>


<form (ngSubmit)="enviar()">

    <input class="form-control chat-input" [(ngModel)]="texto" type="text" name="text" placeholder="Mensaje..." autofocus autocomplete="off">


</form>
